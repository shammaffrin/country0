<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <div
      style="
        background-image: url('https://media.istockphoto.com/id/1335852418/vector/modern-world-map-made-of-lines-and-dots-on-dark-blue-background.jpg?s=612x612&w=0&k=20&c=XfJWcVZDH4MSZgS187PtdL3UNC00u4x6CQr2YQBSAzA=');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 150vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-md-4"></div>
          <div
            class="col-md-4 border border-secondary bg-secondary p-4 rounded"
          >
            <h1 class="text-light text-center">Know about Countries</h1>
            <div class="d-flex mt-4 align-tems-center justify-content-center">
              <input id="countryname"
                type="text"
                placeholder="country name"
                class="form control rounded"
              />
              <button type="button" class="btn btn-success ms-3 border border-secondary" onClick="search()">
                Search
              </button>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>

      <div class="container-fluid mt-2">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 " id="result">  
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./search.js"></script>
</html>
